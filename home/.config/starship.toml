"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true
command_timeout = 1000

continuation_prompt = "[▸▹ ](dimmed white)"

format = """
[](surface1)\
$os\
[](bg:surface2 fg:surface1)\
$username$sudo\
[](bg:overlay0 fg:surface2)\
$hostname\
[](bg:blue fg:overlay0)\
$kubernetes\
[](bg:mauve fg:blue)\
$directory\
[](fg:mauve bg:peach)\
$c\
$dart\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$haskell\
$haxe\
$java\
$julia\
$kotlin\
$lua\
$nim\
$nodejs\
$rlang\
$ruby\
$rust\
$perl\
$php\
$python\
$scala\
$swift\
$zig\
$package\
$git_branch\
[](fg:peach bg:yellow)\
$git_status\
[](fg:yellow bg:teal)\
$container\
$direnv\
$nix_shell\
$cmd_duration\
$jobs\
$shlvl\
$status\
$fill\
$time\
\n$character\
"""

#right_format = """
#$time
#"""

palette = "catppuccin_mocha"

[c]
format = "[ $symbol]($style)"
style = "fg:base bg:peach"
symbol = ""

[character]
disabled = false
success_symbol = '[](bold fg:blue)'
error_symbol = '[](bold fg:color_red)'

[cmd_duration]
format = "[  $duration]($style)"
min_time = 2500
min_time_to_notify = 60000
show_notifications = false
style = "fg:base bg:teal"

[container]
format = "[ $symbol $name]($style)"
style = "fg:base bg:teal"
symbol = "󱋩"

[dart]
format = "[ $symbol]($style)"
style = "fg:base bg:peach"
symbol = ""

[directory]
format = "[ $path]($style)[$read_only]($read_only_style)"
home_symbol = ""
read_only = " 󰈈"
read_only_style = "bold fg:crust bg:mauve"
style = "fg:base bg:mauve"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
Apps = "󰵆"
Audio = ""
Crypt = "󰌾"
Desktop = ""
Development = ""
Documents = "󰈙"
Downloads = "󰉍"
Dropbox = ""
Games = "󰊴"
Keybase = "󰯄"
Music = "󰎄"
Pictures = ""
Public = ""
Quickemu = ""
Studio = "󰡇"
Vaults = "󰌿"
Videos = ""
Volatile = "󱪃"
Websites = "󰖟"
Zero = "󰎡"
nix-config = "󱄅"

[direnv]
allowed_msg = ""
denied_msg = ""
disabled = false
format = "[ $loaded]($style)"
loaded_msg = "󰐍"
not_allowed_msg = ""
style = "fg:base bg:teal"
symbol = ""
unloaded_msg = "󰙧"

[dotnet]
format = "[ $symbol]($style)"
style = "fg:base bg:peach"
symbol = ""

[elixir]
format = "[ $symbol]($style)"
style = "fg:base bg:peach"
symbol = ""

[elm]
format = "[ $symbol]($style)"
style = "fg:base bg:peach"
symbol = ""

[erlang]
format = "[ $symbol]($style)"
style = "fg:base bg:peach"
symbol = ""

[fill]
symbol = ' '

[git_branch]
format = "[ $symbol $branch]($style)"
style = "fg:base bg:peach"
symbol = ""

[git_status]
ahead = "󰜹"
behind = "󰜰"
conflicted = "󰳤 "
deleted = " "
diverged = ""
format = "[ $all_status$ahead_behind]($style)"
modified = " "
renamed = " "
staged = " "
stashed = " "
style = "fg:base bg:yellow"
typechanged = " "
untracked = " "
up_to_date = "󰤓"

[golang]
format = "[ $symbol]($style)"
style = "fg:base bg:peach"
symbol = ""

[haskell]
format = "[ $symbol]($style)"
style = "fg:base bg:peach"
symbol = "󰲒"

[haxe]
format = "[ $symbol]($style)"
style = "fg:base bg:peach"
symbol = ""

[hostname]
disabled = false
format = "[ $hostname]($style)[$ssh_symbol](bg:overlay0 fg:maroon)"
ssh_only = false
ssh_symbol = " 󰖈"
style = "bg:overlay0 fg:red"

[java]
format = "[ $symbol]($style)"
style = "fg:base bg:peach"
symbol = "󰬷"

[jobs]
format = "[ $symbol $number]($style)"
style = "fg:base bg:teal"
symbol = "󰣖"

[julia]
format = "[ $symbol]($style)"
style = "fg:base bg:peach"
symbol = ""

[kotlin]
format = "[ $symbol]($style)"
style = "fg:base bg:peach"
symbol = ""

[kubernetes]
format = "[ $symbol ($cluster)]($style)"
style = "fg:base bg:blue"
detect_folders = [ "k8s" ]
disabled = false
contexts = [
{ context_pattern = ".*stage.*", style = "fg:prev_fg bg:prev_bg italic", symbol = "󱁤 "  },
{ context_pattern = ".*prod.*", style = "fg:text bg:prev_bg bold", symbol = "󱃾 " },
]

[lua]
format = "[ $symbol]($style)"
style = "fg:base bg:peach"
symbol = ""

[nim]
format = "[ $symbol]($style)"
style = "fg:base bg:peach"
symbol = ""

[nix_shell]
format = "[ $symbol]($style)"
style = "fg:base bg:teal"
symbol = "󱄅"

[nodejs]
format = "[ $symbol]($style)"
style = "fg:base bg:peach"
symbol = ""

[os]
disabled = false
format = "$symbol"
style = ""

[os.symbols]
AlmaLinux = "[](fg:text bg:surface1)"
Alpine = "[](fg:blue bg:surface1)"
Amazon = "[](fg:peach bg:surface1)"
Android = "[](fg:green bg:surface1)"
Arch = "[󰣇](fg:sapphire bg:surface1)"
Artix = "[](fg:sapphire bg:surface1)"
CentOS = "[](fg:mauve bg:surface1)"
Debian = "[](fg:red bg:surface1)"
DragonFly = "[](fg:teal bg:surface1)"
EndeavourOS = "[](fg:mauve bg:surface1)"
Fedora = "[](fg:blue bg:surface1)"
FreeBSD = "[](fg:red bg:surface1)"
Garuda = "[](fg:sapphire bg:surface1)"
Gentoo = "[](fg:lavender bg:surface1)"
Illumos = "[](fg:peach bg:surface1)"
Kali = "[](fg:blue bg:surface1)"
Linux = "[](fg:yellow bg:surface1)"
Macos = "[](fg:text bg:surface1)"
Manjaro = "[](fg:green bg:surface1)"
Mint = "[󰣭](fg:teal bg:surface1)"
NixOS = "[](fg:sky bg:surface1)"
OpenBSD = "[](fg:yellow bg:surface1)"
Pop = "[](fg:sapphire bg:surface1)"
Raspbian = "[](fg:maroon bg:surface1)"
RedHatEnterprise = "[](fg:red bg:surface1)"
Redhat = "[](fg:red bg:surface1)"
RockyLinux = "[](fg:green bg:surface1)"
SUSE = "[](fg:green bg:surface1)"
Solus = "[](fg:blue bg:surface1)"
Ubuntu = "[](fg:peach bg:surface1)"
Unknown = "[](fg:text bg:surface1)"
Void = "[](fg:green bg:surface1)"
Windows = "[󰖳](fg:sky bg:surface1)"
openSUSE = "[](fg:green bg:surface1)"

[package]
format = "[ $version]($style)"
style = "fg:base bg:peach"
version_format = "$raw"

[perl]
format = "[ $symbol]($style)"
style = "fg:base bg:peach"
symbol = ""

[php]
format = "[ $symbol]($style)"
style = "fg:base bg:peach"
symbol = "󰌟"

[python]
format = '[ $symbol ($version) ]($style)'
style = "fg:base bg:peach"
symbol = ""

[rlang]
format = "[ $symbol]($style)"
style = "fg:base bg:peach"
symbol = ""

[ruby]
format = "[ $symbol]($style)"
style = "fg:base bg:peach"
symbol = ""

[rust]
format = "[ $symbol]($style)"
style = "fg:base bg:peach"
symbol = ""

[scala]
format = "[ $symbol]($style)"
style = "fg:base bg:peach"
symbol = ""

[shlvl]
disabled = false
format = "[ $symbol]($style)"
repeat = false
style = "fg:surface1 bg:teal"
symbol = "󱆃"
threshold = 3

[status]
disabled = false
format = "$symbol"
map_symbol = true
not_executable_symbol = "[](fg:teal bg:pink)[  $common_meaning](fg:red bg:pink)[](fg:pink)"
not_found_symbol = "[](fg:teal bg:pink)[ 󰩌 $common_meaning](fg:red bg:pink)[](fg:pink)"
sigint_symbol = "[](fg:teal bg:pink)[  $signal_name](fg:red bg:pink)[](fg:pink)"
signal_symbol = "[](fg:teal bg:pink)[ ⚡ $signal_name](fg:red bg:pink)[](fg:pink)"
style = ""
success_symbol = "[](fg:teal)"
symbol = "[](fg:teal bg:pink)[  $status](fg:red bg:pink)[](fg:teal)"

[sudo]
disabled = true
format = "[ $symbol]($style)"
style = "fg:rosewater bg:surface2"
symbol = "󰌋"

[swift]
format = "[ $symbol]($style)"
style = "fg:base bg:peach"
symbol = ""

[time]
disabled = false
format = '🕙[\[ $time \]]($style) '
time_format = '%H:%M'

[username]
format = "[ $user]($style)"
show_always = true
style_root = "fg:red bg:surface2"
style_user = "fg:green bg:surface2"

[username.aliases]
"vulcan.gheorghe" = ""
user = ""
root = "󰇴"

[hostname.aliases]
0624EITR1018 = "peregrine"

[zig]
format = "[ $symbol]($style)"
style = "fg:base bg:peach"
symbol = ""

